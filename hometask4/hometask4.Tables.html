<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hometask4.Tables</title>
		<style>
			table {
				width: 600px;
				border: 2px solid #44EF03;
				border-spacing: 1px;
				margin: auto;
			}
			table tr td {
				border: 2px solid #44EF03;
				box-shadow: 3px 2px 15px 1px #286F0C;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;
				border-bottom-left-radius: 5px;
				border-bottom-right-radius: 5px;
				}			}
			table.t1 {
				border-bottom: 0px;
			}
			table.t2 {
				border-top: 0px;
				border-bottom: 0px;
			}
			table.t3 {
				border-top: 0px;
			}
		</style>
	</head>
	<body>
		<table class=t1 style="height:100px">
			<tr>
				<td style="width:35%" rowspan="2">&nbsp;</td>
				<td style="width:45%" rowspan="2">&nbsp;</td>
				<td style="width:20%">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			</table>
		<table class="t2">
			<tr>
				<td style="width:35%">&nbsp;</td>
				<td style="width:1%"></td>
				<td style="width:25%">&nbsp;</td>
				<td style="width:19%">&nbsp;</td>
				<td style="width:20%">&nbsp;</td>
			</tr>
		</table>
		<table class="t3">
			<tr style="height:400px">
				<td style="width:35%">&nbsp; </td>
				<td style="width:45%">&nbsp; </td>
				<td style="width:20%">&nbsp; </td>
			</tr>
			<tr style="height:30px">
				<td>&nbsp;</td>
				<td rowspan="2">&nbsp;</td>
				<td rowspan="2">&nbsp;</td>
			</tr>
			<tr style="height:30px">
				<td>&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
